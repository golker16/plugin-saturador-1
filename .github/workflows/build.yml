name: build-vst3

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        config: [Release]

    runs-on: ${{ matrix.os }}

    env:
      BUILD_DIR: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux deps (JUCE)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build pkg-config \
            libasound2-dev \
            libx11-dev libxcomposite-dev libxcursor-dev libxext-dev libxinerama-dev libxrandr-dev libxrender-dev \
            libfreetype6-dev libfontconfig1-dev \
            libgl1-mesa-dev

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache build (incluye _deps de FetchContent)
        uses: actions/cache@v4
        with:
          path: ${{ env.BUILD_DIR }}
          key: ${{ runner.os }}-${{ matrix.config }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.config }}-

      - name: Configure
        run: >
          cmake -S . -B ${{ env.BUILD_DIR }}
          -DCMAKE_BUILD_TYPE=${{ matrix.config }}

      - name: Build
        run: >
          cmake --build ${{ env.BUILD_DIR }}
          --config ${{ matrix.config }}
          --parallel

      - name: Collect VST3
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist
          find "${BUILD_DIR}" -maxdepth 10 -name "*.vst3" -print -exec cp -R {} dist/ \; || true
          ls -la dist
          test "$(ls -A dist | wc -l)" -gt 0

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist\*.vst3" -DestinationPath "vst3-${{ runner.os }}.zip"

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          tar -C dist -czf "vst3-${{ runner.os }}.tar.gz" ./*.vst3

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vst3-${{ runner.os }}-${{ matrix.config }}
          path: |
            vst3-${{ runner.os }}.zip
            vst3-${{ runner.os }}.tar.gz

