name: build-vst3-windows

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      BUILD_DIR: build
      CONFIG: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (CMake)
        run: >
          cmake -S . -B ${{ env.BUILD_DIR }}
          -DCMAKE_BUILD_TYPE=${{ env.CONFIG }}

      - name: Build
        run: >
          cmake --build ${{ env.BUILD_DIR }}
          --config ${{ env.CONFIG }}
          --parallel

      - name: Collect .vst3
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $vst3 = Get-ChildItem -Path $env:BUILD_DIR -Recurse -Filter *.vst3 -ErrorAction SilentlyContinue
          if (-not $vst3) { throw "No .vst3 found under $env:BUILD_DIR" }
          foreach ($p in $vst3) { Copy-Item -Recurse -Force $p.FullName dist\ }

      - name: Package
        shell: pwsh
        run: |
          $zip = "vst3-windows-${{ env.CONFIG }}.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "dist\*.vst3" -DestinationPath $zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vst3-windows-${{ env.CONFIG }}
          path: vst3-windows-${{ env.CONFIG }}.zip
          if-no-files-found: error

